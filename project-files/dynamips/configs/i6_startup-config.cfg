!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname NGT4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.10.5 255.255.255.255
!
interface Loopback1
 ip address 192.168.100.5 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 10.10.10.25 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 172.16.1.1 255.255.255.0
 negotiation auto
!
interface FastEthernet3/0
 ip address 10.10.10.6 255.255.255.252
 duplex half
!
interface FastEthernet4/0
 ip address 10.10.10.9 255.255.255.252
 duplex half
!
router ospf 10
 router-id 192.168.10.5
 log-adjacency-changes
 auto-cost reference-bandwidth 1000
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 15659
 bgp log-neighbor-changes
 neighbor 172.16.1.2 remote-as 2119
 neighbor 172.16.1.3 remote-as 3356
 !
 address-family ipv4
 redistribute ospf 10 metric 10
 neighbor 172.16.1.2 activate
 neighbor 172.16.1.3 activate
 no auto-summary
 no synchronization
 bgp redistribute-internal
 network 0.0.0.0
 exit-address-family
!
ip default-gateway 172.16.1.3
ip default-network 0.0.0.0
ip route 0.0.0.0 0.0.0.0 172.16.1.3
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
