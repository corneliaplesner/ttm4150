!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname T1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.20.2 255.255.255.255
!
interface Loopback1
 ip address 192.168.200.2 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 172.16.1.2 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 20.20.20.21 255.255.255.252
 negotiation auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet4/0
 ip address 20.20.20.5 255.255.255.252
 duplex half
!
router ospf 20
 router-id 192.168.20.2
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 2119
 bgp log-neighbor-changes
 neighbor 172.16.1.1 remote-as 15659
 neighbor 172.16.1.3 remote-as 3356
 !
 address-family ipv4
 redistribute ospf 20 metric 10
 neighbor 172.16.1.1 activate
 neighbor 172.16.1.3 activate
 no auto-summary
 no synchronization
 bgp redistribute-internal
 network 0.0.0.0
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
