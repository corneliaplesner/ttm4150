!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname NGT3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.10.4 255.255.255.255
!
interface Loopback1
 ip address 192.168.100.4 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 10.10.10.29 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 100.100.100.6 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 100.100.100.10 255.255.255.252
 negotiation auto
!
interface FastEthernet4/0
 ip address 10.10.10.10 255.255.255.252
 duplex half
!
interface FastEthernet5/0
 ip address 10.10.10.13 255.255.255.252
 duplex half
!
router ospf 10
 log-adjacency-changes
 redistribute bgp 15659 subnets
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 15659
 bgp log-neighbor-changes
 neighbor 100.100.100.5 remote-as 65001
 neighbor 100.100.100.9 remote-as 65002
 !
 address-family ipv4
 redistribute ospf 10 metric 10
 neighbor 100.100.100.5 activate
 neighbor 100.100.100.9 activate
 no auto-summary
 no synchronization
 network 0.0.0.0
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
