!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname T3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.20.4 255.255.255.255
!
interface Loopback1
 ip address 192.168.200.4 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 20.20.20.29 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 200.200.200.10 255.255.255.252
 negotiation auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet4/0
 ip address 20.20.20.13 255.255.255.252
 duplex half
!
router ospf 20
 log-adjacency-changes
 redistribute rip subnets
 network 20.20.20.0 0.0.0.255 area 0
!
router rip
 version 2
 redistribute ospf 20 metric 10
 network 0.0.0.0
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
