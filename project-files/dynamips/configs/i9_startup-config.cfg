!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname T2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.20.3 255.255.255.255
!
interface Loopback1
 ip address 192.168.200.3 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 20.20.20.30 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 20.20.20.26 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 20.20.20.22 255.255.255.252
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 20.20.20.18 255.255.255.252
 negotiation auto
!
router ospf 20
 router-id 192.168.20.3
 log-adjacency-changes
 auto-cost reference-bandwidth 1000
 network 20.20.20.0 0.0.0.255 area 0
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
