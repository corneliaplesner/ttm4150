!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname T0
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.20.1 255.255.255.255
!
interface Loopback1
 ip address 192.168.200.1 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 200.200.200.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 200.200.200.6 255.255.255.252
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 20.20.20.17 255.255.255.252
 negotiation auto
!
interface FastEthernet4/0
 ip address 20.20.20.1 255.255.255.252
 duplex half
!
interface FastEthernet5/0
 no ip address
 shutdown
 duplex half
!
router eigrp 10
 redistribute ospf 20 metric 10 0 255 1 1500
 redistribute bgp 2119 metric 10 1 255 255 1500
 network 0.0.0.0
 auto-summary
!
router ospf 20
 log-adjacency-changes
 auto-cost reference-bandwidth 1000
 redistribute bgp 2119 metric 10 subnets
 redistribute eigrp 10 subnets
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 2119
 bgp log-neighbor-changes
 neighbor 200.200.200.1 remote-as 65002
 !
 address-family ipv4
 redistribute ospf 20 metric 10
 redistribute eigrp 10 metric 10
 neighbor 200.200.200.1 activate
 no auto-summary
 no synchronization
 network 0.0.0.0
 exit-address-family
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
